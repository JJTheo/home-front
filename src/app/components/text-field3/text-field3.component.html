<label class="hf-base-input-label" *ngIf="label">{{label}}</label>

<input type="text"
       class="hf-base-input"
       [class.invalid]="control && control.invalid"
       [disabled]="disabled"
       [ngModel]="internalValue"
       (ngModelChange)="inputChange($event)"
       (blur)="blur()" />

<label class="hf-base-input-error" *ngIf="!hideErrorMessage">{{ getErrorMessage() }}</label>
