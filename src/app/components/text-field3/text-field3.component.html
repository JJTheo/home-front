<label class="hf-base-input-label" *ngIf="label">{{ getLabel(label) }}</label>

<input type="text"
       class="hf-base-input"
       [class.invalid]="control.invalid"
       [class.touched]="control.touched"
       [readOnly]="readonly"
       [disabled]="disabled"
       [ngModel]="internalValue"
       (ngModelChange)="inputChange($event)"
       (blur)="blur()" />

<label class="hf-base-input-error" *ngIf="!hideErrorMessage">{{ getErrorMessage() }}</label>
