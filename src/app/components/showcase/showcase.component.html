<button (click)="toggleDisableEnable()">Disable/Enable</button>
<button (click)="writeRandomValues()">Write random values</button>

<div [formGroup]="formGroup">
  <pre class="sc">errors: {{ getFormValidationErrors(formGroup) | json }}</pre>
  <label class="sc">valid: {{ formGroup.valid }}</label>
  <label class="sc">touched: {{ formGroup.touched }}</label>
  <label class="sc">value: {{ formGroup.value | json }}</label>

  <hf-number-field3 label="number field [3, 10]" formControlName="number"></hf-number-field3>
  <br/>
  <hf-text-field3 label="text field minLength 2" [formControl]="formGroup.controls.text"></hf-text-field3>
  <br/>
  <hf-geo-coordinate label="GeoCoordinate Required" formControlName="geo"></hf-geo-coordinate>
  
  <!-- Test lot of form controls -->
  <!-- <hf-text-field3 label="text field multiple" *ngFor="let fcName of fcNames" [formControlName]="fcName"></hf-text-field3> -->
</div>
